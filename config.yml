# Configuration VoIP Web Server
server:
  host: "0.0.0.0"
  port: 5000
  debug: false
  secret_key: "voip_secret_key_2025"  # Changer en production !

# Configuration SSL
ssl:
  enabled: true
  cert_file: "cert.pem"
  key_file: "key.pem"

# Configuration SocketIO
socketio:
  cors_allowed_origins: "*"  # Utiliser des domaines spécifiques en production
  ping_timeout: 60
  ping_interval: 25
  async_mode: "eventlet"

# Configuration Redis (optionnel, pour sessions distribuées)
redis:
  enabled: false
  host: "localhost"
  port: 6379
  db: 0
  password: null

# Limites et sécurité
limits:
  max_users_per_room: 50
  max_message_length: 1000
  max_username_length: 30
  min_username_length: 2
  rate_limit_messages: 10  # messages par minute

# Logging
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "voip_server.log"
  console: true

# Fonctionnalités
features:
  audio_calls: true
  video_calls: true
  text_chat: true
  file_sharing: false  # Future feature
  screen_sharing: false  # Future feature

# WebRTC Configuration
webrtc:
  ice_servers:
    - urls: "stun:stun.l.google.com:19302"
    - urls: "stun:stun1.l.google.com:19302"
